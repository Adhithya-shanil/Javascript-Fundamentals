<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Advice Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #advice-box { font-size: 20px; font-weight: bold; margin: 20px;background-color: rgb(38, 126, 30); border-radius: 5px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Random Advice Generator</h1>
    <p id="advice-box">Click the button to get advice...</p>
    <button onclick="fetchAdvice()">Get Advice</button>

    <script>
            async function fetchAdvice() {
            try {
                let response = await fetch(`https://api.adviceslip.com/advice?t=${new Date().getTime()}`);
                let data = await response.json();
                document.getElementById("advice-box").textContent = data.slip.advice;
            } catch (error) {
                console.error("Error fetching advice:", error);
            }
            }
    </script>

</body>
</html>
