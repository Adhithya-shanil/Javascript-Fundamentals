<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Toggle Theme Example</title>
</head>
<body class="bg-white text-black">
    <div class="flex justify-center items-center h-screen m-0">
        <button id="switch" onclick="changeTheme()" class="text-[2.5rem] border-4 border-black rounded-[50px] p-5">
            Change to dark theme
        </button>
    </div>

    <script>
        const button = document.getElementById('switch');

        // Default state: light mode
        let isDarkMode = false;

        function changeTheme() {
            const body = document.body;

            // Toggle dark mode
            if (isDarkMode) {
                body.classList.remove('bg-black', 'text-white');
                body.classList.add('bg-white', 'text-black');
                button.classList.remove('border-white', 'text-white');
                button.classList.add('border-black', 'text-black');
                button.textContent = 'Change to dark theme';
            } else {
                body.classList.remove('bg-white', 'text-black');
                body.classList.add('bg-black', 'text-white');
                button.classList.remove('border-black', 'text-black');
                button.classList.add('border-white', 'text-white');
                button.textContent = 'Change to light theme';
            }

            // Toggle the mode
            isDarkMode = !isDarkMode;
        }
    </script>
</body>
</html>
