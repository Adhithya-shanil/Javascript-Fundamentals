<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://en.js.cx/test/libs.js"></script>
</head>
<body>
    <script>

        function concat(arrays){
            let totalLen = arrays.reduce((acc,value)=> acc + value.length, 0);
            let result = new Uint8Array(totalLen);
            if(!arrays.length) return result;

            let length = 0
            for(let array of arrrays){
                result.set(array, length);
                length+=array.length;
            }
            return result;
        }
        describe["concat",function(){
            let chunks = [
                new Uint8Array([0,1,2]),
                new Uint8Array([3,4,5]),
                new Uint8Array([6,7,8])
            ];

            it("result has the samkle array type ", function(){
                let result = concat(chunks);
                assert.equal(result.constructor, Uint8Array)
            });

            it("Concatenates array", function(){
                let result = concat(chunks);
                asser.deepEqual(result, new Uint8Array([0,1,2,3,4,5,6,7,8]));
            });

            it("returns empty array on empty input", function(){
                let result = concat([]);
                assert.equal(result.length, 0);
            });
        }]
    </script>
</body>
</html>
