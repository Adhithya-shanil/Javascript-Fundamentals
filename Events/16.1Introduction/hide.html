<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Click to hide the text" />

  <div id="text">Text</div>

  <script>
    const button = document.getElementById('hider');
    const text = document.getElementById('text');
    button.addEventListener('click',()=>{
       text.textContent = '';
    })
  </script>

</body>
</html>
