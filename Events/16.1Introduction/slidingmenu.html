<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<p id="heading">  <span id="toggle" style="color: green;">▶</span> Sweeties (click me)!</p>
  <ul id="list">
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>

</body>
<script>
const button = document.getElementById('heading');
const toggle = document.getElementById('toggle');
const list = document.getElementById('list');

button.addEventListener('click', () => {
    if (list.hidden) {
        list.hidden = false;
        toggle.textContent = '▶'; 
    } else {
        list.hidden = true;
        toggle.textContent = '▼';
    }
});
    
</script>
</html>
