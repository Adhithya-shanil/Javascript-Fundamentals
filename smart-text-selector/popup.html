<!DOCTYPE html>
<html>
<head>
  <title>Smart Text Selector</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    h3 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #FF8C00;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #FF8C00;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    
    .toggle-label {
      margin-left: 10px;
      font-weight: bold;
    }
    
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Smart Text Selector</h3>
  
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Activate</span>
  </div>
  
  <div class="status" id="status">Extension is inactive</div>
  
  <script src="popup.js"></script>
</body>
</html>
